    </head>
    <body>
        <div class="sy3-5">
            <h2>用户登录</h2>
            <div class="sy3-5content">
                <form action="www.baidu.com">
                    <div class="sy3-5username">用户名：
                        <label for="username"></label>
                        <input type="text" name="username" id="sy3-5username">
                    </div>
                    <div class="sy3-5password">密&nbsp;&nbsp;码：

                        <input type="password" name="password" id="sy3-5password">
                    </div>
                    <div class="sy3-5button">

                    </div>
                </form>
            </div>
        </div>
