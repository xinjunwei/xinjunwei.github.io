<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>sy7-2</title>
        <script type="text/javascript">
            function calculator(){
                var v1=parseInt(document.getElementById("n1").value);
                var v2=parseInt(document.getElementById("n2").value);
                var v3=parseInt(document.getElementById("n3").value);
                var mean=(v1+v2+v3)/3;
                alert("平均值为："+mean);
            }
        </script>
    </head>
    <body>
        <form>
            <input type="number" id="n1" name="number1">
            <input type="number" id="n2" name="number2">
            <input type="number" id="n3" name="number3">
        </form>
        <button onclick="calculator()">计算！</button>
    </body>
</html>
