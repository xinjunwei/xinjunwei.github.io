<!DOCTYPE html>
<html>
    <head>
        <title>sy2-2</title>
        <style type="text/css">
            table{
                width: 500px;
                border-color: white;
                border-width: 10px;
            }
            thead{
                background-color: #0af;
            }
            tbody{
                background-color: #6cc;
            }
            tfoot{
                background-color: #ff6;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>活动报名季度数据报表</caption>
            <thead>
                <tr>
                    <th>季度</th>
                    <th>人数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>一季度</td>
                    <td>16100</td>
                </tr>
                <tr>
                    <td>二季度</td>
                    <td>14500</td>
                </tr>
                <tr>
                    <td>三季度</td>
                    <td>18000</td>
                </tr>
                <tr>
                    <td>四季度</td>
                    <td>14200</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>季度平均报名人数</td>
                    <td>15700</td>
                </tr>
                <tr>
                    <td>总计</td>
                    <td>62800</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
